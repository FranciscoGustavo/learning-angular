<div class="heroes animated fadeIn">
  <div class="title">
    <h1>Buscando: <small>{{ value }}</small></h1>
  </div>

  <div class="heroes-container" *ngIf="heroes.length > 0">

    <app-card-heroe [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-card-heroe>
  
  </div>
  <div class="not-found" *ngIf="heroes.length == 0">
    <p>No encontramos ningun resultado</p>
  </div>
</div>
